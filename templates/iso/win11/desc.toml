
[description]
name = "win11"
virtio_name = "virtio-win-0.1.271.iso"
virtio_url = "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.271-1/virtio-win-0.1.271.iso"
iso_name = "Win11_24H2_German_x64.iso"
iso_url = ""
iso_type = "windows"
config_version = "0.0.3"
answerfile = "autounattend.xml"
path_postinstall = ""
file_postinstall = "postinstall.bat"


[addon_answerfile]
locale_string = "de_DE"
locale_multi = "de_DE.UTF-8"
user_other_name = "umi-win"
user_other_fullname = "umi-win"
user_other_pw = "umi-winpass"
additional_users = []
sudo_users = []

[addon_user]
user_enabled = true
default_user_dir = "umi-win"

[addon_postinstall]
joblist_early = []
joblist_late = []
copy_additional_scripts = [
  "installer/win/finalize.bat",
  "installer/win/user.bat",
  "installer/win/essentials.bat",
  "installer/win/ssh.bat",
  "installer/win/debug.bat",

]
exec_additional_scripts = ["postinstall.bat"]


[run]
vmname = "win11-test"
net_prepare_fw = true
net_prepare_nics = true
net_prepare_bridges = false
res_cpu = 4
res_mem = 4096
disks = [["os-hdd0.qcow2", "256G", "hdd", "none"]]
